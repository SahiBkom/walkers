name: Github Pages

on:
  push:
    branches:
      - main
      - walkers_gpx

permissions:
  contents: write

jobs:
  build-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: wasm32-unknown-unknown
      - name: Install Trunk
        run: cargo install trunk@0.18.8
      - name: Build
        run: env -C demo_web trunk build --release --public-url "${GITHUB_REPOSITORY#*/}"
      - name: Deploy
        uses: SahiBkom/github-pages-deploy-action@v4
        with:
          folder: demo_web/dist
          single-commit: true
